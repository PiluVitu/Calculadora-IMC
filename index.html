<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <span class="textError">Digite somente números válidos</span>
    <div class="mainCard">
      <h1 class="title">Cálculo de IMC</h1>
      <form id="imcCalc">
        <fieldset>
          <label for="peso">Peso (kg)</label>
          <input type="text" id="peso" placeholder="78" />
        </fieldset>
        <fieldset>
          <label for="altura">Altura (m)</label>
          <input type="text" id="altura" placeholder="1.78" />
        </fieldset>
      </form>
      <button form="imcCalc">
        Calcular IMC
        <img src="./assets/arrow.svg" alt="Flecha apontando para a direita" />
      </button>
    </div>
    <div class="popUpCardWrapper">
      <div class="popUpCard">
        <button><img src="./assets/close.svg" alt="Close Button" /></button>
        <h2 class="title">Seu IMC é de xx</h2>
      </div>
    </div>
  </body>
</html>
